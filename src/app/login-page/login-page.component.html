<div *ngIf="!auth.loggedIn">You are logged out</div>

<div>
  <button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>
  <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
</div>

<div *ngIf="auth.loggedIn">
  <a href="addlocation">Add Location</a><br />
  <a href="manualaddflavors">Add Flavor</a>
  <!-- <a href="updateAllFlavors()">Update All Flavors</a> -->

  <button (click)="pingApi()">Ping API</button>
  <button (click)="updateAllFlavors()">Update All Flavors</button>

  <pre *ngIf="responseJson">
    <code>{{ responseJson | json }}</code>
  </pre>
</div>
