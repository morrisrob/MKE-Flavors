<div class='container'>
    <form>
        <div class="form-group">
            <label for="name" class="control-label">Location Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Location Name">
        </div>

        <div class="form-group">
            <label for="address" class="control-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
        </div>

        <div class="form-group">
            <label for="city" class="control-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City">
        </div>

        <div class="form-group">
            <label for="state" class="control-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="State">
        </div>

        <div class="form-group">
            <label for="zip" class="control-label">Zip Code</label>
            <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code">
        </div>

        <div class="form-group">
            <label for="latitude" class="control-label">Latitude</label>
            <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude">
        </div>

        <div class="form-group">
            <label for="longitude" class="control-label">Longitude</label>
            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude">
        </div>

        <div class="form-group">
            <label for="url" class="control-label">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="URL">
        </div>

        <div class="form-group">
            <label for="flavorSelector" class="control-label">CSS Flavor Selector</label>
            <input type="text" class="form-control" id="flavorSelector" name="flavorSelector" placeholder="CSS Flavor Selector">
        </div>

        <div class="form-group">
            <label for="descriptionSelector" class="control-label">CSS Description Selector</label>
            <input type="text" class="form-control" id="descriptionSelector" name="descriptionSelector" placeholder="CSS Description Selector">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Location</button>
        </div>
    </form>
</div>
